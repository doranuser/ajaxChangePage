<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">

function getData(pageName){
	var req=new XMLHttpRequest();
	req.open("get","https://doranuser.github.io/ajaxChangePage/"+pageName);
	req.onload=function (){
		
		$("#content").html(this.responseText);
	};
	req.send();
}

</script>

</head>
<body>

<div>
	<span onclick="getData('popular.html');">最新</span>
	<span onclick="getData('latest.html');">熱門</span>
</div>
<hr>
<div id="content"></div>

</body>
</html>
