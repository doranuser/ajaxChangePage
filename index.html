<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

function getData(pageName){
	var req=new XMLHttpRequest();
	req.open("get","https://doranuser.github.io/ajaxChangePage/"+pageName);
	req.onload=function (){
	var content=document.getElementById("content");	
	content.innerHTML=this.responseText;
	};
	req.send();
}

</script>

</head>
<body>

<div>
	<span onclick="getData('popular.html');">最新</span>
	<span onclick="getData('latest.html');">熱門</span>
</div>
<hr>
<div id="content"></div>

</body>
</html>
